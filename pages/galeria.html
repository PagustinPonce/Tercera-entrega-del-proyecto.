<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mooli&family=Open+Sans:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Galeria de fotos</title>
</head>
<body>
    <div class="container">
        <p>Menu</p>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="galeria.html">Galeria</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Sobrenosotros.html">Sobre nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="tienda.html">Tienda</a>
            </li>
        </ul>
    </div>

    <div class="banner">
        <h1>Galeria de Imagenes</h1>
    </div>

    <section class="miestilo">
        <h4>Dentro de esta seccion podras encontras todas las fotos de nuestros productos</h4>

        <div class="galeria">
            <img src="../img/Buzo Jordan Blanco.png" alt="Imagen de Buzo">
            <img src="../img/Buzo Jordan Negro.png" alt="Imagen de Buzo">
            <img src="../img/Camiseta Argentina.png" alt="Imagen de Camiseta">
            <img src="../img/Camiseta Chelsea.png" alt="Imagen de Camiseta">
            <img src="../img/Camiseta Liverpool.png" alt="Imagen de camiseta">
            <img src="../img/Musculosa Afa.png" alt="Imagen de musculosa">
            <img src="../img/Remera Nike blanca.png" alt="Imagen de remera">
            <img src="../img/Short Afa violeta.png" alt="Imagen short">
            <img src="../img/Short Nike rosa.png" alt="Imagen Short">
        </div>
    </section>

    <br><footer class="border">
        <div class="footer">
            <h2>Escribinos</h2>
            <br><form action="#">
                <div class="form-group">
                    <label for="email">Correo electronico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electronico">
                </div>
                <br><div class="form-group">
                    <label for="text">Dejanos tu mensaje aca</label>
                    <br><textarea name="" id="" cols="50" rows="5"></textarea>
                </div>
            </form>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
